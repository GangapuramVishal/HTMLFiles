<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nimbu Mirchi Restaurant</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://Nimbu/">
  <meta property="og:description" content="Nimbu is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Nimbu Mirchi Restaurant">

  <link rel="stylesheet" href="NimbuStyle.css">
</head>
<body>
  <header>
    <img src="nimbulogo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="email_address">Email Address</label>
        <input type="email" id="email_address" name="email_address">
      </div>
      <div>
        <label for="booking_date">Date of Booking</label>
        <input type="date" id="booking_date" name="booking_date">
      </div>
      <div>
        <label for="people">Number of people</label>
        <input type="number" id="people" min="1" max="8" name="people">
      </div>
      <div>
        <label>
          <input type="checkbox" id="agree" name="agree" required>
          I agree to the cancellation policy
        </label>
      </div>
      <button type="submit">Book Now</button>
    </form>

    <div id="menu">
      <h1 id ="section"> Menu</h1>
      <div id="menu-row">
          
          <div id="menu_col">
              <h2>Lunch</h2>
              <div class="box">
                  <div id="image">
                      <img src="Lemon Rice (Tangy Flavorful Rice).jpg">
                  </div>
                  <div>
                      <h3>Lemon Rice (Tangy Flavorful Rice)</h3>
                      <h4>10$</h4>
                  </div>
              </div>
  
              <div class="box">
                  <div id="image">
                      <img src="Lemony Crêpe Casserole.jpg">
                  </div>
                  <div>
                      <h3>Lemony Crêpe Casserole</h3>
                      <h4>15$</h4>
                  </div>
              </div>
  
              <div class="box">
                  <div id="image">
                      <img src="Baked Lemon Chicken.jpg">
                  </div>
                  <div>
                      <h3>Baked Lemon Chicken</h3>
                      <h4>18$</h4>
                  </div>
              </div>
  
  
          </div>
          <div id="menu_col">
              <h2>Dinner</h2>
              <div class="box">
                  <div id="image">
                      <img src="SavouryLemonRoundUp-Noodels.jpg">
                  </div>
                  <div>
                      <h3>Lemon Rice (Tangy Flavorful Rice)</h3>
                      <h4>10$</h4>
                  </div>
              </div>
  
              <div class="box">
                  <div id="image">
                      <img src="One Pan Meyer Lemon rice.jpg">
                  </div>
                  <div>
                      <h3>Lemony Crêpe Casserole</h3>
                      <h4>15$</h4>
                  </div>
              </div>
  
              <div class="box">
                  <div id="image">
                      <img src="Pasta Savoury Lemon.png">
                  </div>
                  <div>
                      <h3>Baked Lemon Chicken</h3>
                      <h4>18$</h4>
                  </div>
              </div>
  
  
          </div>
      </div>
  </div>

    
  </main>
</body>

</html>
