<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>

<body>
    <header>

    </header>

    <nav>

    </nav>
    
    <main>
        <h1>Signup</h1>
        <form method="post">
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type = "text" id ="user_first_name" name = "user_first_name">
            </div>
            <div>
                <label for ="user_last_name">Last Name</label><br>
                <input type="text" id ="user_last_name" name="user_last_name">

            </div>
            <div>
                <label for="user_email"> Mail ID</label><br>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div>
                <label for="user_password">Enter Password</label><br>
                <input type="password" id="user_password" name="user_password">

            </div>
            <div>
                <label for = "user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password">
            </div>
            <div>
              <button type="submit">Sign Up</button>  
            </div>
        </form>
        <style>
            input :focus :invalid {
                border : 2px solid red;
            }
        </style>
    </main>

    <footer>
        <p>copyright Random Things</p>
    </footer>
</body>
</html>
