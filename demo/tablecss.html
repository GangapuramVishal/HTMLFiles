<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled table</title>
<style>
table{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    border-collapse: collapse;
    width: 100px;
}
td,th{
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even){
    background-color: #dddddd;
}
</style>
</head>
<body>
    <h2>HTML TABLE</h2>
<table>
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>microsoft</td>
        <td>vishal</td>
        <td>India</td>
    </tr>
    <tr>
        <td>google</td>
        <td>G vishal</td>
        <td>India</td>
    </tr>
    <tr>
        <td>Apple</td>
        <td>Bobby</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td>Hexaware technologies</td>
        <td>chenni</td>
        <td>vishal</td>
    </tr>
</table>

</body>
</html>
